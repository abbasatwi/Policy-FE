<form [formGroup] ="registerForm" class="d-flex flex-column align-items-center" (ngSubmit)="register()">
    <div class="mb-3 w-50">
      <label for="fullName" class="form-label">Full Name</label>
      <input type="text" class="form-control" id="fullName" formControlName="fullName" />
      <div *ngIf="registerForm.get('fullName')?.invalid && registerForm.get('fullName')?.touched">
        <small *ngIf="registerForm.get('fullName')?.hasError('required')" class="text-danger">Full name is required</small>
      </div>
    </div>
  
    <div class="mb-3 w-50">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" formControlName="email" />
      <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
        <small *ngIf="registerForm.get('email')?.hasError('required')" class="text-danger">Email is required</small>
        <small *ngIf="registerForm.get('email')?.hasError('email')" class="text-danger">Enter a valid email</small>
      </div>
    </div>
  
    <div class="mb-3 w-50">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" formControlName="password" />
      <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
        <small *ngIf="registerForm.get('password')?.hasError('required')" class="text-danger">
          Password is required
        </small>
        <small *ngIf="registerForm.get('password')?.hasError('minlength')" class="text-danger">
          Password must be at least 6 characters long.
        </small>
      </div>
    </div>
  
    <div class="mb-3 w-50">
      <label for="confirmPassword" class="form-label">Confirm Password</label>
      <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword" />
      <div *ngIf="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched">
        <small *ngIf="registerForm.get('confirmPassword')?.hasError('required')" class="text-danger">Confirm Password is required</small>
        <small *ngIf="registerForm.hasError('passwordMismatch')" class="text-danger">Passwords do not match</small>
      </div>
    </div>
  
    <div class="w-50">
      <button type="submit" class="btn btn-primary w-100" [disabled]="registerForm.invalid">Register</button>
    </div>
  </form>
